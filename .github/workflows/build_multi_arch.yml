name: build multi arch

on:
  push:
    branches:
      - master

jobs:
  check_secrets:
    name: Check whether repository secrets were set
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.check_secrets.result }}
    steps:
    -
      name: Check secrets
      id: check_secrets
      run: |
        echo "result: ${{ secrets.DOCKEHUB_USERNAME != '' && secrets.DOCKEHUB_TOKENX != '' }}"
        echo "::set-output name=result::${{ secrets.DOCKEHUB_USERNAME != '' && secrets.DOCKEHUB_TOKEN != '' }}"

  build_docker:
    name: Build multi-arch Docker image
    runs-on: ubuntu-latest
    needs:
    - check_secrets
    steps:
    -
      if: needs.check_secrets.result == 'true'
      name: Checkout
      uses: actions/checkout@v2
    -
      if: needs.check_secrets.result == 'true'
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      if: needs.check_secrets.result == 'true'
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    -
      if: needs.check_secrets.result == 'true'
      name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      if: needs.check_secrets.result == 'true'
      name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: psmiraglia/glowing-invention:latest
